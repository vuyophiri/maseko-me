oltip\":\"GitHub\",\"size\":\"s\",\"variant\":\"ghost\"}],[\"$\",\"$L1b\",\"LinkedIn\",{\"href\":\"https://www.linkedin.com/in/vuyophiri/\",\"icon\":\"linkedin\",\"tooltip\":\"LinkedIn\",\"size\":\"s\",\"variant\":\"ghost\"}],[\"$\",\"$L1b\",\"X\",{\"href\":\"https://x.com/uBabMaseko\",\"icon\":\"x\",\"tooltip\":\"X\",\"size\":\"s\",\"variant\":\"ghost\"}],[\"$\",\"$L1b\",\"Email\",{\"href\":\"mailto:vuyophiri@gmail.com\",\"icon\":\"email\",\"tooltip\":\"Email\",\"size\":\"s\",\"variant\":\"ghost\"}]]}]]}],[\"$\",\"$L16\",null,{\"height\":\"80\",\"show\":\"s\"}]]}]]}]}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"As design engineers, we're often defined by the 1% of our work that makes it into the final product. That shiny, polished piece of engineering is a result of countless iterations, tweaks, and redesigns. But what happens to the other 99%—those ideas, concepts, and prototypes that never see the light of day? They remain tucked away in the drawer, both literally and figuratively.\"}],\"\\n\",[\"$\",\"$L1c\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"the-beauty-of-unused-ideas\",\"children\":\"The Beauty of Unused Ideas\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"It’s easy to think of discarded designs as failures, but in truth, they’re stepping stones. Each one represents a path explored, tested, and ultimately left behind. Those early drafts may never become reality, but they play a crucial role in shaping the solution that does. They teach us what works and, more importantly, what doesn’t.\"}],\"\\n\",[\"$\",\"$L1c\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"the-process-of-elimination\",\"children\":\"The Process of Elimination\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"In every project, the first few ideas often come quickly. They’re intuitive, straightforward, and sometimes too simple. As we dive deeper, we explore more creative solutions, test the limits of materials and technology, and challenge the initial assumptions. This process of elimination is not about rejecting ideas but about refining them. The 99% left in the drawer is evidence of rigorous thinking and thorough exploration.\"}],\"\\n\",[\"$\",\"$L1c\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"why-the-drawer-matters\",\"children\":\"Why the Drawer Matters\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"For every concept that didn’t make it, there’s a lesson learned. A sketch that looked promising might fail in prototyping. A concept that seemed impractical might be revisited years later, finding new relevance with advancements in technology or a change in project scope. These shelved ideas serve as a knowledge base—a library of possibilities for future projects.\"}],\"\\n\",[\"$\",\"$L1c\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"innovation-through-failure\",\"children\":\"Innovation Through Failure\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Many breakthrough innovations are born from revisiting old, seemingly failed concepts. What didn’t work in one context might be the key to solving a problem in another. As design engineers, we should never be afraid to open the drawer and revisit those shelved ideas. They are a testament to the iterative nature of design, where nothing is truly wasted.\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"$\",\"$L1d\",null,{\"className\":\"my-20\",\"enlarge\":true,\"radius\":\"m\",\"aspectRatio\":\"16 / 9\",\"alt\":\"Once UI logo on dark background.\",\"src\":\"/images/projects/project-01/cover-01.jpg\"}]}],\"\\n\",[\"$\",\"$L1c\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"final-thoughts\",\"children\":\"Final Thoughts\"}],\"\\n\",[\"$\",\"$Lc\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"The final product is just the tip of the iceberg—the visible 1%. The other 99% may never see the spotlight, but they are just as important. They represent the trial and error, the persistence, and the creative drive that push us to find the best solution. So next time you’re stuck or looking for inspiration, don’t be afraid to dig into the drawer. The answer might be hiding there, waiting for the right moment to shine.\"}]]\n"])</script><script>self.__next_f.push([1,"13:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"The 99% that remains in the drawer\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"As design engineers, we're often defined by the 1% of our work that makes it into the final product.\"}],[\"
